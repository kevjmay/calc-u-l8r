<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./styles.css"/>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <script defer src="./index.js"></script>
</head>
<body>
    <div class="calculator">
        <div class="body">
            <div class="screen">3 + 5 = 8</div>
            <div class="rowOne">
                <button class="small">AC</button>
                <button class="small">DEL</button>
                <button class="small">%</button>
                <button class="small">+</button>
            </div>
            <div class="rowTwo">
                <button class="small">1</button>
                <button class="small">2</button>
                <button class="small">3</button>
                <button class="small">X</button>
            </div>
            <div class="rowThree">
                <button class="small">4</button>
                <button class="small">5</button>
                <button class="small">6</button>
                <button class="small">÷</button>
            </div>
            <div class="rowFour">
                <button class="small">7</button>
                <button class="small">8</button>
                <button class="small">9</button>
                <button class="small">-</button>
            </div>
            <div class="rowFive">
                <button class="small">0</button>
                <button class="small">.</button>
                <button class="large">=</button>
            </div>
        </div>
    </div>
    <footer>
        <p>© kevjmay </p>
        <a href="https://github.com/kevjmay"><i class="fa-brands fa-github"></i></a>
    </footer>
    
</body>
</html>
