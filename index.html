<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./styles.css"></link>
    <script defer src="./index.js"></script>
</head>
<body>
    <div class="container">
        <div class="body">
            <div class="screen"><p>This is the screen</p></div>
            <div><p class="arrayScreen">Test screen</p></div>
            <div class="rowOne">
                <button class="one">1</button>
                <button class="two">2</button>
                <button class="three">3</button>
                <button class="addition">+</button>
            </div>
            <div class="rowTwo">
                <button class="four">4</button>
                <button class="five">5</button>
                <button class="six">6</button>
                <button class="subtract">-</button>
            </div>
            <div class="rowThree">
                <button class="seven">7</button>
                <button class="eight">8</button>
                <button class="nine">9</button>
                <button class="multiply">*</button>
            </div>
            <div class="rowThree">
                <button class="clearButton">AC</button>
                <button class="deleteButton">DEL</button>
                <button class="equals">=</button>
                <button class="division">/</button>
            </div>
        </div>
    </div>
</body>
</html>
