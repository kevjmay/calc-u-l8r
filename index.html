<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./styles.css"/>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <script defer src="./index.js"></script>
</head>
<body>
    <div class="calculator">
        <div class="body">
            <div class="screen"><p class="screenText">3 + 5 = 8</p>
            </div>
            <div class="rowOne">
                <button class="small" id="clearButton">AC</button>
                <button class="small" id="deleteButton">DEL</button>
                <button class="small" id="modButton">%</button>
                <button class="small" id="addition">+</button>
            </div>
            <div class="rowTwo">
                <button class="small" id="one">1</button>
                <button class="small" id="two">2</button>
                <button class="small" id="three">3</button>
                <button class="small" id="multiplication">x</button>
            </div>
            <div class="rowThree">
                <button class="small" id="four">4</button>
                <button class="small" id="five">5</button>
                <button class="small" id="six">6</button>
                <button class="small" id="division">/</button>
            </div>
            <div class="rowFour">
                <button class="small" id="seven">7</button>
                <button class="small" id="eight">8</button>
                <button class="small" id="nine">9</button>
                <button class="small" id="subtraction">-</button>
            </div>
            <div class="rowFive">
                <button class="small" id="zero">0</button>
                <button class="small" id="period">.</button>
                <button class="large" id="equals">=</button>
            </div>
        </div>
    </div>
    <footer>
        <p>Â© kevjmay </p>
        <a href="https://github.com/kevjmay"><i class="fa-brands fa-github"></i></a>
    </footer>
    
</body>
</html>
